{% extends 'base.html' %}
{% block content %}
  <!-- index.html -->
  {% if todolist_list %}
    <h3>All my lists</h3>
  {% endif %}
  <ul>
    {% for todolist in todolist_list %}
      <li>
        <div role="button" onclick="location.href='{% url 'list' todolist.id %}'">{{ todolist }}</div>
      </li>
      {% empty %}
      <h4>You have no lists!</h4>
    {% endfor %}
    <input value="Create a new list" type="button" onclick="location.href='{% url 'list-add' %}'" style="margin-top: 20px;" />
  </ul>
{% endblock %}
