{% extends 'base.html' %}

{% block content %}
  <!-- todolist_confirm_delete.html -->

  <h3>Delete List</h3>

  <p>
    Are you sure you want to delete the task: <i>'{{ todo.title }}'</i> from the list: <i>'{{ todolist.title }}'</i>?
  </p>

  <form method="POST">
    {% csrf_token %}
    <input value="Yes, delete." type="submit" style="background-color: red;" />
  </form>
  <input value="Cancel" type="button" onclick="location.href='{% url 'task-update' todolist.id todo.id %}';" />
{% endblock %}
