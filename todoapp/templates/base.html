<!-- Base template -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Simple.css -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <title>Django To-do Lists</title>
  </head>

  <body>
    <div>
      <h1 onclick="location.href='{% url 'index' %}'">Django To-do Lists</h1>
    </div>
    <div>
      {% if user.is_authenticated %}
        Current User: {{ user.username }}
        <input type="button" style="display: inline-block; margin-left:15px;" value="logout" onclick="location.href='{% url 'logout' %}'" />
      {% else %}
        No user is signed in right now
      {% endif %}
      {% block content %}
        This content will be replaced by different html code for each page.
      {% endblock %}
    </div>
  </body>
</html>
